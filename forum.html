<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoffeeLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  </head>
<body class="d-flex flex-column min-vh-100">
  <div id="navbar-placeholder"></div>

  <main class="container-fluid container-xl my-4">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h3 class="card-title mb-3">Ask a Question</h3>
            <form id="new-post-form">
              <div class="mb-3">
                <input type="text" class="form-control" id="post-title" placeholder="Post Title" required />
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="post-content" rows="4" placeholder="Your question..." required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Post</button>
            </form>
          </div>
        </div>

        <h3 class="mb-3">Recent Posts</h3>
        <div class="list-group" id="posts-list">
          </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">From r/IndiaCoffee</h5>
            <div class="list-group list-group-flush" id="reddit-posts">
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/forum.js"></script>
</body>
</html>

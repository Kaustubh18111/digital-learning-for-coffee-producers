<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ CoffeeLearn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="auth-body">
  <main class="auth-container">
    <section class="auth-card">
      <h1>Welcome to CoffeeLearn</h1>
      <p class="muted">Digital Learning Platform for Coffee Producers</p>

      <div class="auth-forms">
        <div class="auth-form">
          <h2>Login</h2>
          <form action="/api/login" method="POST" id="login-form">
            <label>Username
              <input type="text" name="username" placeholder="Enter username" required />
            </label>
            <label>Password
              <input type="password" name="password" placeholder="Enter password" required />
            </label>
            <button type="submit" class="btn primary">Login</button>
          </form>
        </div>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="auth-form">
          <h2>Sign Up</h2>
          <form action="/api/signup" method="POST" id="signup-form">
            <label>Username
              <input type="text" name="username" placeholder="Choose a username" required />
            </label>
            <label>Email
              <input type="email" name="email" placeholder="you@example.com" required />
            </label>
            <label>Password
              <input type="password" name="password" placeholder="Create a password" required />
            </label>
            <button type="submit" class="btn">Create Account</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

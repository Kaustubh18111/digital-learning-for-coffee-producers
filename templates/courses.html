{% extends 'base.html' %}
{% block content %}
  <h2>Modular Course Library</h2>
  <div class="course-grid">
    {% for course in courses %}
    <div class="course-card">
      <div class="thumb">IMG</div>
      <h3>{{ course.title }}</h3>
      <p>{{ course.description }}</p>
      <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn small">Start Learning</a>
    </div>
    {% else %}
      <p>No courses are available yet.</p>
    {% endfor %}
  </div>
{% endblock %}

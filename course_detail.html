<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoffeeLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  </head>
<body class="d-flex flex-column min-vh-100">
  <script src="https://www.youtube.com/iframe_api"></script>

  <div id="navbar-placeholder"></div>

  <main class="container-fluid container-xl my-4">
    <div class="course-player-layout">

      <div class="main-content">
        <h2 id="course-title" class="h3 mb-3">Loading...</h2>

        <div class="video-container shadow-sm mb-4" id="video-container">
          <div id="youtube-player"></div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="about-tab-btn" data-bs-toggle="tab" data-bs-target="#about-tab" type="button" role="tab">About</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="discussions-tab-btn" data-bs-toggle="tab" data-bs-target="#discussions-tab" type="button" role="tab">Discussions</button>
          </li>
        </ul>

        <div class="tab-content bg-white p-4 border border-top-0 rounded-bottom">
          <div class="tab-pane fade show active" id="about-tab" role="tabpanel">
            <h3>About This Course</h3>
            <p id="course-description" class="text-muted">Loading description...</p>
          </div>

          <div class="tab-pane fade" id="discussions-tab" role="tabpanel">
            <section class="ask-form">
              <h4 class="mb-3">Ask a Question</h4>
              <form id="new-post-form">
                <div class="mb-3">
                  <input type="text" class="form-control" id="post-title" placeholder="Post Title" required />
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="post-content" rows="4" placeholder="Your question..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Post</button>
              </form>
            </section>
            <hr class="my-4">
            <section class="forum-list">
              <h4 class="mb-3">Recent Posts</h4>
              <div class="list-group" id="posts-list">
                </div>
            </section>
          </div>
        </div>
      </div>

      <aside class="module-sidebar">
        <h4 id="course-title-sidebar" class="mb-1">Course Content</h4>
        <p id="progress-summary" class="small text-muted"></p>
        <ol class="list-group list-group-flush" id="modules-list">
          </ol>
      </aside>

    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/course_detail.js"></script>
  <script type="module" src="js/forum.js"></script>
</body>
</html>

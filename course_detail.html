<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Detail â€¢ CoffeeLearn</title>
  <link rel="stylesheet" href="css/style.css" />
  
</head>
<body>
  <script src="https://www.youtube.com/iframe_api"></script>

  <div id="navbar-placeholder"></div>

  <div class="course-player-layout">

    <div class="main-content">
      <h2 id="course-title" style="margin-top: 1.5rem;">Loading...</h2>

      <div class="video-container" id="video-container">
        <div id="youtube-player"></div>
      </div>

      <nav class="tab-nav">
        <button class="tab-link active" data-tab="about-tab">About</button>
        <button class="tab-link" data-tab="discussions-tab">Discussions</button>
      </nav>

      <div class="tab-content">
        <div id="about-tab" class="tab-panel active">
          <h3>About This Course</h3>
          <p id="course-description" class="muted">Loading description...</p>
        </div>

        <div id="discussions-tab" class="tab-panel">
          <section class="ask-form panel" style="width: 100%;">
            <h3>Ask a Question</h3>
            <form id="new-post-form">
              <label>Title
                <input type="text" id="post-title" required />
              </label>
              <label>Content
                <textarea id="post-content" rows="4" required></textarea>
              </label>
              <button type="submit" class="btn">Post</button>
            </form>
          </section>
          <section class="forum-list">
            <h3>Recent Posts</h3>
            <ul class="posts" id="posts-list"></ul>
          </section>
        </div>
      </div>
    </div>

    <aside class="module-sidebar">
      <h3 id="course-title-sidebar">Course Content</h3>
      <p id="progress-summary"></p>
      <ol id="modules-list">
        </ol>
    </aside>

  </div>

  <div id="footer-placeholder"></div>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/course_detail.js"></script>
  <script type="module" src="js/forum.js"></script>
</body>
</html>

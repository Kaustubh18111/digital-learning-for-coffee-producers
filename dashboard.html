<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoffeeLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="page-wrapper">
      <aside id="sidebar-placeholder"></aside>

      <div class="content-wrapper">
        <main class="container-fluid container-xl my-4">
          <div id="flash-message"></div>

          <section class="mb-4">
            <h2 class="h4">Welcome, <span id="username-placeholder" class="text-success">...</span>!</h2>
            <p class="text-muted">Your personalized dashboard with progress and community alerts.</p>
          </section>

          <!-- Full-width progress chart for more vertical space -->
          <div class="row g-4 mb-4">
            <div class="col-12">
              <div class="card shadow-sm">
                <div class="card-header">
                  <h3 class="h5 mb-0">My Course Progress</h3>
                </div>
                <div class="card-body">
                  <div id="chart-container" style="min-height: 520px;"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Continue section moved below -->
          <div class="row g-4">
            <div class="col-md-6 col-lg-5 col-xl-4">
              <div class="card shadow-sm h-100">
                <div class="card-header">
                  <h3 class="h5 mb-0">Continue Learning</h3>
                </div>
                <div class="card-body" id="progress-list-minimal"></div>
              </div>
            </div>
          </div>
        </main>

        <div id="footer-placeholder"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>

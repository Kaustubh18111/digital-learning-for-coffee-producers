<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ CoffeeLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6 p-4 p-md-5">
                <h2 class="fw-bold mb-3">Login</h2>
                <div id="flash-message" class="alert" style="display:none;"></div>
                <form id="login-form">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="login-email" placeholder="you@example.com" required />
                    <label for="login-email">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required />
                    <label for="login-password">Password</label>
                  </div>
                  <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-success btn-lg fw-bold">Login</button>
                    <button type="button" id="google-login" class="btn btn-danger btn-lg fw-bold">Login with Google</button>
                    <button type="button" id="guest-login" class="btn btn-secondary btn-lg fw-bold">Continue as Guest</button>
                  </div>
                </form>
              </div>
              <div class="col-lg-6 bg-light p-4 p-md-5">
                <h2 class="fw-bold mb-3">Sign Up</h2>
                <form id="signup-form">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signup-username" placeholder="Username" />
                    <label for="signup-username">Username (Optional)</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signup-email" placeholder="you@example.com" required />
                    <label for="signup-email">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signup-password" placeholder="Create password" required />
                    <label for="signup-password">Password</label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Create Account</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
